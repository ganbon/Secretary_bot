<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>秘書チャット</title>
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='style.css') }}">
  </head>
<body>
    <!-- 自分やユーザーの情報 -->
    <br>
    <div id="your_container">
            <!-- タイムライン部分③ -->
            <div id="bms_messages">
                <!--メッセージ１（左側）-->
                {%for c in chat_text%}
                {%if c[5]=='dec'%}
                <div class="bms_message bms_left">
                    <div class="bms_message_box">
                        <div class="bms_message_content">
                            {% autoescape false %}
                                <div class="bms_message_text">{{ c[6] | replace("\n", "<br />")}}<br /></div>
                            {% endautoescape %}
                            </div>
                    </div>
                </div>
                <div class="bms_clear"></div><!-- 回り込みを解除（スタイルはcssで充てる） -->
                <!--メッセージ２（右側）-->
                {%else%}
                <div class="bms_message bms_right">
                    <div class="bms_message_box">
                        <div class="bms_message_content">
                            {% autoescape false %}
                            <div class="bms_message_text">{{ c[6] | replace("\n", "<br />")}}<br /></div>
                            {% endautoescape %}
                        </div>
                    </div>
                </div>
                <div class="bms_clear"></div><!-- 回り込みを解除（スタイルはcssで充てる） -->
                {%endif%}
                {%endfor%}
            </div>
        </div>
        <div id="bms_send">
            <form action="/" method="POST" enctype="multipart/form-data">
            <textarea type="text" id="bms_send_message" name="send"></textarea>
            <!-- <input type="text" name="dummy" style="display:none;"> -->
            <input type='button' id="bms_send_btn" value=送信 onclick="submit();">
            </form>
        </div>
        <script type="text/javascript" src="static/setting.js"></script>
    </body>
</html>
